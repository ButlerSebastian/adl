name: CI

on:
  push:
  pull_request:

jobs:
  validate-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install jsonschema
        run: pip install jsonschema

      - name: Validate examples
        run: |
          for f in examples/*.json; do
            echo "Validating $f"
            python tools/validate.py "$f"
          done
